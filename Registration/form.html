<html>

<head>
    <title>Registration</title>
</head>

<body>
    <h3>Registration Page</h3>
    <form>
        <label>Name:</label>
        <input type="text" /> <br /><br />
        <label>Email:</label>
        <input type="email" /> <br /><br />
        <label>DOB:</label>
        <input type="date" /> <br /><br />
        <label>Gender:</label>
        <input type="radio" />Male
        <input type="radio" />Female <br /><br />
        <label>Location</label>
        <input type="checkbox" />Delhi <br /><br />
        <input type="checkbox" />Chennai
        <input type="checkbox" />Bangalore <br /><br />
        <input type="checkbox" />Mumbai
        <input type="checkbox" />Kerala <br /><br />
        <label>State</label>
        <select>
            <option>AP</option>
            <option>KL</option>
            <option>KA</option>
            <option>UP</option>
            <option>MP</option>
            <option>TN</option>
        </select> <br /><br />
        <label>Message</label>
        <textarea cols="25" rows="7"></textarea> <br /><br />
        <button>Registration</button>
        <button>Cancel</button>
    </form>
</body>

</html>
