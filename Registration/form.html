<html>

<head>
    <title>Registration</title>
</head>

<body style="background-color:rgb(89, 126, 139);margin-left:70px;margin-top:50px;">
    <background-image:"https://th.bing.com/th/id/OIP.ssZfUI8_yehzacZnKlhY0QHaEo?w=289&h=180&c=7&r=0&o=5&dpr=1.25&pid=1.7">
    <h3 style="color:green">
        <u>Registration Page</u>

        </h3>
    <form>
             <label><u><i>Name:</i></u></label>
             <input type="text" /> <br /><br />
             <label><u><i>Email</i></u>:</label>
             <input type="email" /> <br /><br />
             <label><u><i>DOB</i></u>:</label>
             <input type="date" /> <br /><br />
             <label><u><i>Gender</i></u>:</label>
             <input type="radio" />Male
             <input type="radio" />Female <br /><br />
             <label><u><i>Location</i></u></label>
             <input type="checkbox" />Delhi <br /><br />
             <input type="checkbox" />Chennai
             <input type="checkbox" />Bangalore <br /><br />
             <input type="checkbox" />Mumbai
             <input type="checkbox" />Kerala <br /><br />
             <label><u><i>State</i></u></label>
        <select>
            <option>AP</option>
            <option>KL</option>
            <option>KA</option>
            <option>UP</option>
            <option>MP</option>
            <option>TN</option>
        </select> <br /><br />
        <label><u><i>Message</i></u></label>
        <textarea cols="25" rows="7"></textarea> <br /><br />
        <button><u><b>Registration</b></u></button>
        <button><u><b>Cancel</b></u></button>
    </form>
</body>

</html>
